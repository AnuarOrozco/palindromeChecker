<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker by AAO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Palindrome Checker</h1>
<div class="input-section">
    <input type="text" id="wordInput" placeholder="Enter a word">
    <button id="check-button">Check</button>
</div>
<div class="result-box" id="resultBox" style="display: none;">
    <!-- Result will appear here -->
</div>
<div class="word-info" id="wordInfo" style="display: none;">
    <!-- Word info will appear here -->
</div>

<footer>
    Anuar Avalos Orozco<br>
    Universidad del Valle de MÃ©xico<br>
    Arquitectura de Microservicios - Actividad 7
</footer>

<script>
    async function checkPalindrome() {
        const word = document.getElementById("wordInput").value.trim();

        if (!word) {
            alert('Please enter a word!');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/palindrome', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ word: word }),
            });

            if (response.ok) {
                const result = await response.json();
                const resultBox = document.getElementById("resultBox");
                const wordInfo = document.getElementById("wordInfo");

                resultBox.textContent = result.isPalindrome ? "Is Palindrome!" : "Is NOT Palindrome!";
                resultBox.style.color = result.isPalindrome ? "#28a745" : "#dc3545";
                resultBox.style.borderColor = result.isPalindrome ? "#28a745" : "#dc3545";
                wordInfo.textContent = `The word: ${word}`;
                resultBox.style.display = "block";
                wordInfo.style.display = "block";
            } else {
                alert('Error: Unable to check palindrome.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error: Unable to check palindrome.');
        }
    }

    document.getElementById('check-button').addEventListener('click', checkPalindrome);
</script>
</body>
</html>
